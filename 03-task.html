<body>
    <script>
        /*
        Задание:
        Найдите и исправьте ошибку
        */

        class Car {
            model;

            constructor(model) {
                this.model = model;
            }
            move() {
                document.write(`Машина ${this.model} двигается со скоростью 80 км/час <br />`);
            }
        }

        class Truck extends Car {
            weight;
            maxCargo;


            constructor(model, maxCargo) {
                super(model);
                this.maxCargo = maxCargo;
            }

            loadCargo(weight) {
                if (weight > this.maxCargo) {
                    document.write("Этот грузовик не может перевозить более 1000кг груза <br />");
                }
                else {
                    this.weight = weight;
                    document.write(`В грузовик загружено ${this.weight}кг. <br />`);
                }
            }

        }

        let v1 = new Car("Mazda");
        v1.move();

        let v2 = new Truck("Volvo", 1000);
        v2.loadCargo(1500);
        v2.move();
    </script>
</body>

</html>
